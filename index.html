<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;1,400&display=swap" rel="stylesheet">

            <div class="sidebar">
    
            </div>
            <div class="right_sidebar">
                <div class="toolbar">
                    <div class="filter-container">
                        <div class="filter_color-container">
                            <div class="filter_color pink"></div>
                        </div>
            
                        <div class="filter_color-container">
                            <div class="filter_color blue"></div>
                        </div>
                        
                        <div class="filter_color-container">
                            <div class="filter_color green"></div>
                        </div>
                        
                        <div class="filter_color-container">

                        </div>
                    </div>

                        </div>

                    </div> -->

                        <div class="modal_cross">
                            <i class="fal fa-times-square"></i>
                        </div>
                        <div class="task_container">
                            <textarea name="" id="" cols="30" rows="10" class="task_box"></textarea>
                        </div>
                        <div class="modal_color-container">
                            <div class="modal-color pink"></div>
